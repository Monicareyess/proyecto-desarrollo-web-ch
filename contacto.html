<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Portafolio Mónica Reyes - Diseñadora web</title>
</head>

<body>

    <!--Header-->
    <nav class="header">
        <img src="/img/logo.png" alt="Logo del sitio web" title="Mónica Reyes - Diseñadora web" class="logo-header">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="/sobre-mi.html">Sobre mí</a></li>
            <li><a href="/portafolio.html">Portafolio</a></li>
            <li><a href="/servicios.html">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main class="formulario">
        <!--Primera sección-->
        <img src="/img/banner-contacto.png" alt="Imagen de un robot" title="Contacto">
        <!--Segunda sección-->
        <section class="formulario-seccion">
            <div class="titulo-form">
                <h2>Déjame tus datos de contacto</h2>
                <p>Pronto me comunicaré contigo:</p>
            </div>
            <form action="" method="post" class="formulario-form">
                <ul>
                    <li>
                        <label for="name" >Nombre completo</label><br>
                        <input type="text" id="name" name="user_name" class="caja-size"/>
                    </li>
                    <li>
                        <label for="mail" class="caja-size">Correo electrónico</label><br>
                        <input type="email" id="mail" name="user_mail" class="caja-size"/>
                    </li>
                    <li>
                        <label for="msg" class="caja-size">¿En qué estas interesado?</label><br>
                        <textarea id="msg" name="user_message" class="caja-size"></textarea>
                    </li>
                    <li class="boton-formulario">
                        <label for="contactar"></label>
                        <button class="boton-enviar" type="submit">¡Enviar mis datos!</button>
                  </li>
                </ul>
            </form>
        </section>
    </main>
    <!--Footer-->
    <section class="footer">
        <img src="/img/logo-footer.png" alt="Logo del sitio web" title="Mónica Reyes - Diseñadora web"
            class="logo-footer">
        <div class="datos-footer">
            <h4>Datos de contacto</h4>
            <ul>
                <li><strong>Cel:</strong> 3208076086</li>
                <li><strong>Correo: monica.diseñadora@gmail.com</strong></li>
                <li>Medios de pago</li>
            </ul>
        </div>
        <div class="redes-footer">
            <h4>Redes sociales</h4>
            <ul>
                <li>Behance</li>
                <li>LinkedIn</li>
                <li>Instagram</li>
                <li>WhatsApp</li>
            </ul>
        </div>
    </section>


</body>

</html>
